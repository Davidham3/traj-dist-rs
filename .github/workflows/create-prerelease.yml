name: Create GitHub Pre-Release

on:
  push:
    tags:
      - 'v*-alpha*'
      - 'v*-beta*'
      - 'v*-rc*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  build-wheels-reusable:
    name: Build wheels (reusable)
    uses: ./.github/workflows/build-wheels-reusable.yml

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels-reusable
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/traj-dist-rs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: wheelhouse/

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: wheelhouse/

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          packages-dir: wheelhouse/

  publish-crates:
    name: Publish to crates.io
    needs: build-wheels-reusable
    runs-on: ubuntu-latest
    environment:
      name: crates
      url: https://crates.io/crates/traj-dist-rs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  create-release:
    name: Create GitHub Pre-Release
    needs: [build-wheels-reusable, publish-pypi, publish-crates]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: wheelhouse/

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: wheelhouse/

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating pre-release for: $VERSION"

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: traj-dist-rs ${{ steps.get_version.outputs.version }}
          body: |
            ## Release Notes

            Please edit this draft release to add your release notes.

            ### Installation

            ```bash
            pip install traj-dist-rs==${{ steps.get_version.outputs.version }}
            ```

            ### What's Changed

            Add your changes here...
          draft: true
          prerelease: true
          files: |
            wheelhouse/*.whl
            wheelhouse/*.tar.gz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display release URL
        run: |
          echo "âœ… Draft pre-release created successfully!"
          echo "Draft URL: https://github.com/${{ github.repository }}/releases"
          echo ""
          echo "Please edit the release notes and publish the draft."
          echo ""
          echo "PyPI URL: https://pypi.org/project/traj-dist-rs/"
          echo "Crates.io URL: https://crates.io/crates/traj-dist-rs"
