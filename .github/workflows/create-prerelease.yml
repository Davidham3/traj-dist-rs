name: Create GitHub Pre-Release

on:
  push:
    tags:
      - 'v*-alpha*'
      - 'v*-beta*'
      - 'v*-rc*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  build-wheels:
    name: Build wheels for pre-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  create-release:
    name: Create GitHub Pre-Release
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating pre-release for: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cat << EOF > release_notes.md
          ## traj-dist-rs $VERSION

          ðŸŽ‰ Pre-release version

          This is a pre-release version for testing and feedback.

          ### Quick Start
          \`\`\`bash
          pip install traj-dist-rs==$VERSION
          \`\`\`

          ### Key Features
          - âœ¨ 7 distance algorithms (SSPD, DTW, Frechet, Hausdorff, LCSS, EDR, ERP)
          - ðŸš€ ~73x faster than Python, ~2.7x faster than Cython
          - ðŸ”— Python bindings + native Rust API
          - ðŸ“¦ Python 3.10, 3.11, 3.12, 3.13 support

          ### Installation
          \`\`\`bash
          pip install traj-dist-rs
          \`\`\`

          ### Documentation
          - [Installation Guide](https://github.com/Davidham3/traj-dist-rs/blob/main/docs/installation.md)
          - [API Documentation](https://github.com/Davidham3/traj-dist-rs/blob/main/docs/api.md)
          - [CHANGELOG](https://github.com/Davidham3/traj-dist-rs/blob/main/CHANGELOG.md)

          ### Known Limitations
          - Only Linux wheels available (Windows/macOS coming soon)
          - Discret Frechet only supports Euclidean distance
          - Batch distance calculation not yet implemented

          ### Feedback
          Please report issues and provide feedback on [GitHub Issues](https://github.com/Davidham3/traj-dist-rs/issues).
          EOF
          echo "notes_generated=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: traj-dist-rs ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: true
          files: wheelhouse/*.whl
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display release URL
        run: |
          echo "âœ… Pre-release created successfully!"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"