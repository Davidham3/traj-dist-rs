name: Release

on:
  push:
    tags:
      - 'v*'
      - '!v*-alpha*'
      - '!v*-beta*'
      - '!v*-rc*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      publish_crates:
        description: 'Publish to crates.io'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    if: github.event.inputs.publish_pypi != 'false'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/traj-dist-rs

    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: wheelhouse/

  publish-crates:
    name: Publish to crates.io
    needs: build-wheels
    if: github.event.inputs.publish_crates == 'true'
    runs-on: ubuntu-latest
    environment:
      name: crates
      url: https://crates.io/crates/traj-dist-rs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: [build-wheels, publish-pypi, publish-crates]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cat << EOF > release_notes.md
          ## traj-dist-rs $VERSION

          ### Quick Start
          \`\`\`bash
          pip install traj-dist-rs
          \`\`\`

          ### Key Features
          - âœ¨ 7 distance algorithms (SSPD, DTW, Frechet, Hausdorff, LCSS, EDR, ERP)
          - ðŸš€ ~73x faster than Python, ~2.7x faster than Cython
          - ðŸ”— Python bindings + native Rust API
          - ðŸ“¦ Python 3.10, 3.11, 3.12, 3.13 support

          ### Installation
          \`\`\`bash
          pip install traj-dist-rs
          \`\`\`

          ### Documentation
          - [Installation Guide](https://github.com/Davidham3/traj-dist-rs/blob/main/docs/installation.md)
          - [API Documentation](https://github.com/Davidham3/traj-dist-rs/blob/main/docs/api.md)
          - [CHANGELOG](https://github.com/Davidham3/traj-dist-rs/blob/main/CHANGELOG.md)

          ### What's Changed
          
          See [CHANGELOG.md](https://github.com/Davidham3/traj-dist-rs/blob/main/CHANGELOG.md) for detailed changes.
          EOF
          echo "notes_generated=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: traj-dist-rs ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: wheelhouse/*.whl
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display release URL
        run: |
          echo "âœ… Release created successfully!"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version }}"
          echo ""
          echo "PyPI URL: https://pypi.org/project/traj-dist-rs/"
          if [ "${{ github.event.inputs.publish_crates }}" = "true" ]; then
            echo "Crates.io URL: https://crates.io/crates/traj-dist-rs"
          fi