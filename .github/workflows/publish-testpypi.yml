name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*-test'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0-alpha.1)'
        required: true
        type: string

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/py_tests/ -v --ignore={project}/py_tests/test_readme_examples.py
          # Enable manylinux2014 wheels
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/traj-dist-rs

    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R wheelhouse/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: wheelhouse/

  test-install-from-testpypi:
    name: Test install from TestPyPI
    needs: publish-testpypi
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ traj-dist-rs

      - name: Test import
        run: python -c "import traj_dist_rs; print('Import successful')"

      - name: Run basic functionality test
        run: |
          python -c "
          import traj_dist_rs
          traj1 = [[0.0, 0.0], [1.0, 1.0]]
          traj2 = [[0.1, 0.1], [1.1, 1.1]]
          dist = traj_dist_rs.sspd(traj1, traj2, dist_type='euclidean')
          print(f'SSPD distance: {dist}')
          assert dist > 0, 'Distance should be positive'
          print('Basic functionality test passed')
          "